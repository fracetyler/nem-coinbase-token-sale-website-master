<app-modal-window (bgClicked)="closeModal()" [hidden]="!verifyVipStatus">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content vip-verification-card">
        <div class="modal-close">
          <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #vipForm (ngSubmit)="passwordSubmitPressed()">
            <div *ngIf="error" class="alert alert-danger" role="alert">Incorrect Code</div>
            <div class="flex-item title">
              We are now accepting payment from private institutions & individuals. A special code is required.
            </div>
            <div class="flex-item">
              <input name="vipPassword" type="text" placeholder="Enter Code" [(ngModel)]="vipPassword"/>
            </div>
            <div class="flex-item btn-wrapper">
              <button class="password-btn btn-main" type="submit">Buy Tokens</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</app-modal-window>
