<div class="container-timer">
  <div class="timer-wrapper">
    <span class="counter-title">{{ targetName }} ends in:</span>
    <span class="counter">{{ days }}</span><span class="duration">Days</span>
    <span class="counter">{{ hours }}</span><span class="duration">Hours</span>
    <span class="counter">{{ minutes }}</span><span class="duration">Mins</span>
    <span class="counter">{{ seconds }}</span><span class="duration">Sec</span>
  </div>
</div>
